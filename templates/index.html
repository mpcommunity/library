<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>کتابخانه مدرسه</title>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fce4ec);
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    header {
      background-color: #00695c;
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    h1 {
      margin: 0;
      font-size: 28px;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
      position: relative;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    li {
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
      cursor: default;
      font-size: 16px;
    }

    li::before {
      content: "📘 ";
    }

    .btn {
      display: block;
      background-color: #00796b;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 40px auto 0;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #004d40;
    }

    .loaned {
      color: #d32f2f;
    }

    .available {
      color: #388e3c;
    }
  </style>
</head>
<body>
  <header>
    <h1>کتابخانه مدرسه</h1>
  </header>
  <div class="container">
    <input type="text" id="searchInput" placeholder="نام کتاب را وارد کنید...">
    <ul id="bookList"></ul>
    <button class="btn" onclick="goToLogin()">ورود به مدیریت</button>
  </div>

  <script>
    const searchInput = document.getElementById("searchInput");
    const bookList = document.getElementById("bookList");

    async function loadBooksWithLoans() {
      const [bookRes, loanRes] = await Promise.all([
        fetch("/api/books"),
        fetch("/api/loans")
      ]);
      const books = await bookRes.json();
      const loans = await loanRes.json();
      return { books, loans };
    }

    function renderBooks(list, loans) {
      bookList.innerHTML = "";
      if (list.length === 0) {
        bookList.innerHTML = "<li>کتابی یافت نشد</li>";
      } else {
        list.forEach(b => {
          const li = document.createElement("li");
          const loan = loans.find(l => l.book_title === b.title);
          if (loan) {
            li.innerHTML = `<span class="loaned">${b.title} (قرض داده شده به ${loan.borrower} تا ${loan.return_date})</span>`;
          } else {
            li.innerHTML = `<span class="available">${b.title} (موجود)</span>`;
          }
          bookList.appendChild(li);
        });
      }
    }

    searchInput.addEventListener("input", async () => {
      const query = searchInput.value.trim();
      const { books, loans } = await loadBooksWithLoans();
      const filtered = books.filter(b => b.title.includes(query));
      renderBooks(filtered, loans);
    });

    function goToLogin() {
      window.location.href = "/login";
    }
  </script>
</body>
</html>
